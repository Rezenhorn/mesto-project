<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/Vector.svg" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <div class="profile__info-section">
          <div class="profile__image-container">
            <img src="./images/avatar_cousteau.jpg" class="profile__avatar">
          </div>
          <div class="profile__profile-info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <h3 class="profile__bio">Исследователь океана</h3>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="cards-grid">
        <article class="card">
          <div>
            <img src="./images/karelia.jpg" class="card__image">
          </div>
          <div class="card__sign">
            <h2 class="card__heading">Карелия</h2>
            <button class="card__like-button">
          </div>
        </article>
        <article class="card">
          <div>
            <img src="./images/ivanovo.jpg" class="card__image">
          </div>
          <div class="card__sign">
            <h2 class="card__heading">Иваново</h2>
            <button class="card__like-button">
          </div>
        </article>
        <article class="card">
          <div>
            <img src="./images/ples.jpg" class="card__image">
          </div>
          <div class="card__sign">
            <h2 class="card__heading">Плёс</h2>
            <button class="card__like-button">
          </div>
        </article>
        <article class="card">
          <div>
            <img src="./images/spb.jpg" class="card__image">
          </div>
          <div class="card__sign">
            <h2 class="card__heading">Санкт-Петербург</h2>
            <button class="card__like-button">
          </div>
        </article>
        <article class="card">
          <div>
            <img src="./images/kaliningrad.jpg" class="card__image">
          </div>
          <div class="card__sign">
            <h2 class="card__heading">Калининград</h2>
            <button class="card__like-button">
          </div>
        </article>
        <article class="card">
          <div>
            <img src="./images/kolsky.jpg" class="card__image">
          </div>
          <div class="card__sign">
            <h2 class="card__heading">Кольский полуостров</h2>
            <button class="card__like-button">
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <form class="popup__edit-form">
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" id="input-name" class="popup__form-item" value="1">
          <input type="text" id="input-bio" class="popup__form-item">
        </fieldset>
        <input type="submit" class="popup__form-button" value="Сохранить">
      </form>
    </div>
  </section>
  <script src="./scripts/script.js"></script>
</body>
</html>
