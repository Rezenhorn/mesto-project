<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/Vector.svg" class="header__logo" alt="Логотип Место">
    </header>

    <main>
      <section class="profile">
        <div class="profile__info-section">
          <img src="./images/avatar_cousteau.jpg" class="profile__avatar" alt="Аватар автора">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <h3 class="profile__bio">Исследователь океана</h3>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards-grid"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>

  <template id="card">
    <article class="card">
      <button class="card__delete-button" type="button"></button>
      <img src="#" class="card__image" alt="Изображение">
      <div class="card__sign">
        <h2 class="card__heading"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>

  <section class="popup popup_type_edit-form">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="form" name="editForm" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <div class="form__input-container">
            <input type="text" class="form__input" name="profileName"
            id="profile-name" placeholder="Ваше имя" minlength=2
            maxlength=40 required>
            <span class="form__input-error profile-name-error"></span>
          </div>
          <div class="form__input-container">
            <input type="text" class="form__input" name="profileBio"
            id="profile-bio" placeholder="Информация о вас" minlength=2
            maxlength=200 required>
            <span class="form__input-error profile-bio-error"></span>
          </div>
        </fieldset>
        <button type="submit" class="form__save-button">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add-form">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="form" name="addForm" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__fieldset">
          <div class="form__input-container">
            <input type="text" class="form__input" name="placeName"
            id="place-name" placeholder="Название" minlength=2
            maxlength=30 required>
            <span class="form__input-error place-name-error"></span>
          </div>
          <div class="form__input-container">
            <input type="url" class="form__input" name="placeLink"
            id="place-link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error place-link-error"></span>
          </div>
        </fieldset>
        <button type="submit" class="form__save-button">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_show-image">
    <div class="popup__image-container">
      <button class="popup__close-button" type="button"></button>
      <figure class="figure">
        <img class="figure__image" src="#" alt="Изображение">
        <figcaption class="figure__figcaption"></figcaption>
      </figure>
    </div>
  </section>

  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
