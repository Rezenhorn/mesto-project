<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/Vector.svg" class="header__logo" alt="Логотип Место">
    </header>

    <main>
      <section class="profile">
        <div class="profile__info-section">
          <img src="./images/avatar_cousteau.jpg" class="profile__avatar" alt="Аватар автора">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <h3 class="profile__bio">Исследователь океана</h3>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards-grid">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>

  <template id="card">
    <article class="card">
      <button class="card__delete-button" type="button"></button>
      <img src="#" class="card__image" alt="Изображение">
      <div class="card__sign">
        <h2 class="card__heading"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>

  <section class="popup popup__form_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="form form__form_edit" name="edit-form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input type="text" class="form__form-item form__form-item_profile_name"
          name="profile-name" id="profile-name" placeholder="Ваше имя">
          <input type="text" class="form__form-item form__form-item_profile_bio"
          name="profile-bio" id="profile-bio" placeholder="Информация о вас">
        </fieldset>
        <button type="submit" class="form__save-button">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup__form_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="form form__form_add" name="add-form">
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__input-container">
          <input type="text" class="form__form-item form__form-item_place_name"
          name="place-name" id="place-name" placeholder="Название">
          <input type="text" class="form__form-item form__form-item_place_link"
          name="place-link" id="place-link" placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="form__save-button">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup__image">
    <div class="popup__image-container">
      <button class="popup__close-button" type="button"></button>
      <figure class="figure">
        <img class="figure__image" src="#" alt="Изображение">
        <figcaption class="figure__figcaption"></figcaption>
      </figure>
    </div>
  </section>

  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
